name: Deploy WAR to Tomcat

on:
  push:
    branches: [ "main" ]          # đổi nhánh nếu cần
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy WAR (keep original WAR name)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail

            PROJECT_DIR="/opt/MSSQLJDBCTest"   # thư mục dự án trên VPS
            WEBAPPS="/opt/tomcat10/webapps"    # thư mục webapps của Tomcat
            TOMCAT_SVC="tomcat"                # systemd service name

            # 1) Nếu có repo git thì pull code (tuỳ bạn dùng hay không)
            if [ -d "$PROJECT_DIR/.git" ]; then
              cd "$PROJECT_DIR"
              git fetch --all
              git reset --hard origin/main
            fi

            # 2) Lấy WAR mới nhất trong dist/
            SRC="$(ls -t "$PROJECT_DIR"/dist/*.war 2>/dev/null | head -1 || true)"
            if [ -z "${SRC:-}" ] || [ ! -f "$SRC" ]; then
              echo "❌ Không thấy file WAR trong $PROJECT_DIR/dist"
              exit 1
            fi
            echo "Using WAR: $SRC"

            # 3) Deploy giữ nguyên tên gốc
            BASENAME="$(basename "$SRC")"
            sudo rm -rf "$WEBAPPS/${BASENAME%.war}" "$WEBAPPS/$BASENAME" || true
            sudo cp "$SRC" "$WEBAPPS/$BASENAME"

            # 4) Chỉnh quyền cho user tomcat
            sudo chown tomcat:tomcat "$WEBAPPS/$BASENAME" 2>/dev/null || true
            sudo chown tomcat10:tomcat10 "$WEBAPPS/$BASENAME" 2>/dev/null || true

            # 5) Restart Tomcat
            sudo systemctl restart "$TOMCAT_SVC"

            echo "✅ Deployed $BASENAME → $WEBAPPS"
