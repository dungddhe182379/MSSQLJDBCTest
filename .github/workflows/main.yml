name: Deploy WAR to Tomcat (ROOT)

on:
  push:
    branches: [ "main" ]          # đổi nhánh nếu cần
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy latest WAR to ROOT
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail

            PROJECT_DIR="/opt/MSSQLJDBCTest"   # thư mục dự án trên VPS
            WEBAPPS="/opt/tomcat10/webapps"    # thư mục webapps của Tomcat
            TOMCAT_SVC="tomcat"                # tên systemd service bạn đã tạo

            # 1) Nếu là repo git thì cập nhật code (tuỳ bạn dùng hay không)
            if [ -d "$PROJECT_DIR/.git" ]; then
              cd "$PROJECT_DIR"
              git fetch --all
              git reset --hard origin/main
            fi

            # 2) Lấy WAR mới nhất trong dist/
            SRC="$(ls -t "$PROJECT_DIR"/dist/*.war 2>/dev/null | head -1 || true)"
            if [ -z "${SRC:-}" ] || [ ! -f "$SRC" ]; then
              echo "Khong thay file WAR trong $PROJECT_DIR/dist"
              exit 1
            fi
            echo "Using WAR: $SRC"

            # 3) Deploy vào ROOT (app chạy ở '/')
            sudo rm -rf "$WEBAPPS/ROOT" "$WEBAPPS/ROOT.war" || true
            # (dọn context cũ nếu có từng deploy tên khác)
            sudo rm -rf "$WEBAPPS/WebApplication1" "$WEBAPPS/WebApplication1.war" || true

            sudo cp "$SRC" "$WEBAPPS/ROOT.war"

            # 4) Quyền file cho user tomcat
            sudo chown tomcat:tomcat "$WEBAPPS/ROOT.war" 2>/dev/null || true
            # nếu user là tomcat10 thì dùng dòng sau:
            sudo chown tomcat10:tomcat10 "$WEBAPPS/ROOT.war" 2>/dev/null || true

            # 5) Restart Tomcat
            sudo systemctl restart "$TOMCAT_SVC"

            echo "Deployed $(basename "$SRC") -> $WEBAPPS/ROOT.war"
