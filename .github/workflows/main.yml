name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull latest only
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /opt/MSSQLJDBCTest
            git fetch --all
            git reset --hard origin/main
            echo "Pulled latest commit:"
            git log -1 --oneline

      - name: Deploy WAR into Tomcat10 and restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            WAR_SRC="/opt/MSSQLJDBCTest/app.war"
            WEBAPPS="/opt/tomcat10/webapps"

            sudo rm -rf "$WEBAPPS/ROOT" "$WEBAPPS/ROOT.war" || true
            sudo cp "$WAR_SRC" "$WEBAPPS/ROOT.war"
            sudo chown tomcat:tomcat "$WEBAPPS/ROOT.war" 2>/dev/null || \
            sudo chown tomcat10:tomcat10 "$WEBAPPS/ROOT.war" 2>/dev/null || true
            sudo systemctl restart tomcat10
