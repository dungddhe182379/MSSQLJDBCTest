name: Deploy WAR to Tomcat

on:
  push:
    branches: [ "main" ]          # đổi nhánh nếu cần
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy WAR (take latest from dist)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail

            PROJECT_DIR="/opt/MSSQLJDBCTest"   # thư mục dự án trên VPS
            WEBAPPS="/opt/tomcat10/webapps"    # webapps của Tomcat
            TOMCAT_SVC="tomcat"                # systemd service name

            # 1) Nếu có repo git thì pull code (tùy bạn dùng hay không)
            if [ -d "$PROJECT_DIR/.git" ]; then
              cd "$PROJECT_DIR"
              git fetch --all
              git reset --hard origin/main
            fi

            # 2) Lấy WAR mới nhất trong dist/
            SRC="$(ls -t "$PROJECT_DIR"/dist/*.war 2>/dev/null | head -1 || true)"
            if [ -z "${SRC:-}" ] || [ ! -f "$SRC" ]; then
              echo " Không thấy file WAR trong $PROJECT_DIR/dist"
              exit 1
            fi
            BASENAME="$(basename "$SRC")"
            echo "Using WAR: $SRC"

            # 3a) (TẮT) Deploy theo tên WAR -> COMMENT đi để không tạo context con
            # sudo rm -rf "$WEBAPPS/${BASENAME%.war}" "$WEBAPPS/$BASENAME" || true
            # sudo cp "$SRC" "$WEBAPPS/$BASENAME"

            # 3b) Deploy vào ROOT, GIỮ NGUYÊN tên .war
            # - Xoá sạch ROOT (folder + ROOT.war nếu có)
            sudo rm -rf "$WEBAPPS/ROOT" "$WEBAPPS/ROOT.war" || true
            # - Tạo lại thư mục ROOT
            sudo mkdir -p "$WEBAPPS/ROOT"
            # - Copy .war gốc vào ROOT/
            sudo cp "$SRC" "$WEBAPPS/ROOT/$BASENAME"
            # - Giải nén WAR vào ROOT/
            cd "$WEBAPPS/ROOT"
            if command -v jar >/dev/null 2>&1; then
              sudo jar -xf "$BASENAME"
            else
              sudo unzip -o "$BASENAME"
            fi
            # (tuỳ chọn) giữ lại file .war trong ROOT để tra cứu; muốn gọn thì xoá:
            # sudo rm -f "$WEBAPPS/ROOT/$BASENAME"

            # 4) Chỉnh quyền cho user tomcat (đệ quy cho ROOT)
            sudo chown -R tomcat:tomcat "$WEBAPPS/ROOT" || true
            # nếu bạn còn giữ ROOT.war hoặc file WAR gốc ở webapps thì chown thêm:
            # sudo chown tomcat:tomcat "$WEBAPPS/$BASENAME" "$WEBAPPS/ROOT.war" 2>/dev/null || true

            # 5) Restart Tomcat
            sudo systemctl restart "$TOMCAT_SVC"

            echo "Deployed $BASENAME vào ROOT (/) tại $WEBAPPS/ROOT"
